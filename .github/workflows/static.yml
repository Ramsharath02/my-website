name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: List files in the repository (debugging)
        run: ls -R  # Check if package.json is present and in the correct directory

      - name: Install dependencies
        run: |
          cd frontend  # Adjust path if necessary
          npm install

      - name: Build the project
        run: |
          cd frontend  # Run build from the correct directory
          npm run build  # Or `yarn build`

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'  # Ensure this is the correct build folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
